<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="normal-button" href="">Learn More</a>
    <button class="normal-button">Learn More</button>
    <button class="normal-button hover">Learn More</button>
    
    <h2>Filled Buttons</h2>
    <a class="filled-button fill" href="">Learn More</a>
    <button class="filled-button fill">Learn More</button>
    <button class="filled-button fill hover">Learn More</button>
    
    <h2>Icon Buttons</h2>
    <a class="filled-button fill" href=""><i class="fas fa-arrow-down"></i> Download</a>
    <button class="filled-button fill"><i class="fas fa-arrow-down"></i> Download</button>
    <button class="filled-button fill hover"><i class="fas fa-arrow-down"></i> Download</button>
    
</body>
</html>

o	The buttons in the second and the third row should have class - fill
o	Every last button in the row should have class - hover
